ext.buildVersions = buildVersions

def versions = [:]
    versions.support = "27.1.1"
    versions.tests = "1.0.2"
    versions.espresso = "3.0.2"
    versions.mockito = "1.10.19"
    versions.junit = "4.12"
    versions.constraint = "1.1.3"
    versions.dagger = "2.21"
        def fire = [:]
