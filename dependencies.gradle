deps.dagger = dagger

def firebase = [:]
    firebase.core = "com.google.firebase:firebase-core:$versions.firebase.core"
    firebase.auth = "com.google.firebase:firebase-auth:$versions.firebase.auth"
deps.firebase = firebase

deps.kotlin = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

