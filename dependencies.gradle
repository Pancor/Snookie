ext.deps = [:]
ext.kotlin_version = '1.3.11'

def buildVersions = [:]
    buildVersions.targetSdk = 27
    buildVersions.minSdk = 27
ext.buildVersions = buildVersions

def versions = [:]
    versions.support = "27.1.1"
    versions.tests = "1.0.2"
    versions.espresso = "3.0.2"
    versions.junit = "4.12"

def support = [:]
    support.app_combat = "com.android.support:appcompat-v7:$versions.support"
    def tests = [:]
        tests.runner = "com.android.support.test:runner:$versions.tests"
        tests.espresso = "com.android.support.test.espresso:espresso-core:$versions.espresso"
    support.tests = tests
deps.support = support

def unitest = [:]
    unitest.junit = "junit:junit:$versions.junit"
deps.unitest = unitest

deps.kotlin = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

def static addRepos(RepositoryHandler handler) {
    handler.google()
    handler.jcenter()
}
ext.addRepos = this.&addRepos